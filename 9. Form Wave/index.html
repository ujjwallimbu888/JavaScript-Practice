<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Form wave</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">

            <section class="bump-effect" style="transition-delay: 0ms">
              E
            </section>
            <section class="bump-effect" style="transition-delay: 50ms">
              m
            </section>
            <section class="bump-effect" style="transition-delay: 100ms">
              a
            </section>
            <section class="bump-effect" style="transition-delay: 150ms">
              i
            </section>
            <section class="bump-effect" style="transition-delay: 200ms">
              l
            </section> </label
          ><br />
          <input type="email" id="emailID" required />
        </div>
        <div class="password">
          <label for="passwordID">
            <section class="bump-effectP" style="transition-delay: 0ms">
              p
            </section>
            <section class="bump-effectP" style="transition-delay: 50ms">
              a
            </section>
            <section class="bump-effectP" style="transition-delay: 100ms">
              s
            </section>
            <section class="bump-effectP" style="transition-delay: 150ms">
              s
            </section>
            <section class="bump-effectP" style="transition-delay: 200ms">
              w
            </section>
            <section class="bump-effectP" style="transition-delay: 250ms">
              o
            </section>
            <section class="bump-effectP" style="transition-delay: 300ms">
              r
            </section>
            <section class="bump-effectP" style="transition-delay: 350ms">
              d
            </section>
          </label>
          <input type="password" id="passwordID" required />
        </div>
        <button class="btn" type="submit">Login</button>
        <p>Don't have an Account? <a href="">Register</a></p>
      </div>
    </div>

</html>
