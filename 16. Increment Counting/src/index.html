<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Couting</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8b4cba5979.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body class="h-screen w-screen bg-[#8e44ad] flex items-center text-white">
    <div class="container max-w-full flex justify-around">
      <div class="twitter">
        <div class="logo text-6xl">
          <i class="fa fa-twitter"></i>
        </div>
        <div class="counter text-5xl">12000</div>
        <div class="description text-xl">Twitter Followers</div>
      </div>
      <div class="youtube">
        <div class="logo text-6xl">
          <i class="fa fa-youtube"></i>
        </div>
        <div class="counter text-5xl">5000</div>
        <div class="description text-xl">Youtube Subscribers</div>
      </div>
      <div class="facebook">
        <div class="logo text-6xl">
          <i class="fa fa-facebook-f"></i>
        </div>
        <div class="counter text-5xl">7500</div>
        <div class="description text-xl">Facebook followers</div>
      </div>
    </div>
  </body>
</html>
